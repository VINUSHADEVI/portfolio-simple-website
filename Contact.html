<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="section-one">

        <h1 class="section-one__name">Vinushadevi vairavan</h1>
        <p class="section-one__role">Web developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
    </div>
    
    <div class="Contact-form">

        <form>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter your Name" class="Contact-form__input"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter your Email" class="Contact-form__input"></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><textarea placeholder="Message" class="Contact-form__textarea"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="Contact-form__submit"></td>
                </tr>
            </table>
        </form>
    </div>

    <div class="section-five">
        <p class="section-five__title">Social media:
            <a href="www.linkedin.com/in/vinushadeviv29">Linkedin</a>
        </p>
        <P class="section-five__desc">&copy;Vinushadevi vairavan</P>
    </div>
</div>
</html>
</body>
